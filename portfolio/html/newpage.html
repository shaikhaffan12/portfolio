<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../newpage.css">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="h1">Contact Us</h1>
        <p class="para">Feel Free To Reach Us Every Time</p>
        <div class="contact-box">
            <div class="left contain">
                <h3 class="h3">sent your request</h3>


                <div class="input-row">
                    <div class="input-group">
                        <label for="text" style="color: black;">Name</label>
                        <input type="text" placeholder="Enter Your Name">
                    </div>

                    <div class="input-group">
                        <label for="text" style="color: black;">Phone</label>
                        <input type="text" placeholder="Enter Your Phone Number">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="text" style="color: black;">Email</label>
                        <input type="email" placeholder="Enter Your Email">
                    </div>

                    <div class="input-group">
                        <label for="text" style="color: black;">subject</label>
                        <input type="text" placeholder="Enter Your Subject Here">
                    </div>
                </div>
                <label for="textarea" style="color: black;">Message</label>
                <textarea rows="5" placeholder="Type Your Message Here"></textarea>


                <button type="submit">Send</button>

            </div>
            <div class="right contain">
                <h3>Reach Us At</h3>

                <table>
                    <tr>
                        <td>Email:</td>
                        <td>shaikh.affan253@gmail.com</td>
                    </tr>

                    <tr>
                        <td>Phone:</td>
                        <td>+91 8108965357</td>
                    </tr>

                    <tr>
                        <td>Address:</td>
                        <td>Chembur,Mumbai,Maharashtra</td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</body>

</html>
